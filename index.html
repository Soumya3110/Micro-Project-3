<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro_Project-3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <h2 class="heading">calc</h2>
        <div class="dis">
        <input type="text" id="display" disabled>
    </div>
        <div class="container">
            
            <button class="item btn" onclick="appendNumber('7')">7</button>
            <button class="item btn" onclick="appendNumber('8')">8</button>
            <button class="item btn" onclick="appendNumber('9')">9</button>
            <button class="item delete" onclick="deleteLast()">DEL</button>
            <button class="item btn" onclick="appendNumber('4')">4</button>
            <button class="item btn" onclick="appendNumber('5')">5</button>
            <button class="item btn" onclick="appendNumber('6')">6</button>
            <button class="item btn" onclick="appendOperator('+')">+</button>
            <button class="item btn" onclick="appendNumber('1')">1</button>
            <button class="item btn" onclick="appendNumber('2')">2</button>
            <button class="item btn" onclick="appendNumber('3')">3</button>
            <button class="item btn" onclick="appendOperator('-')">-</button>
            <button class="item btn" onclick="appendNumber('.')">.</button>
            <button class="item btn" onclick="appendNumber('0')">0</button>
            <button class="item btn" onclick="appendOperator('/')">/</button>
            <button class="item btn" onclick="appendOperator('*')">x</button>
            <button class="item set" onclick="clearDisplay()">RESET</button>
    
            <button class="item equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script rel="javascript" src="cal.js">
        

    </script>
</body>

</html>
